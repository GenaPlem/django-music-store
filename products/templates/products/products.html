{% extends 'base.html' %}

{% block content %}
    <section class="container">
        <h1 class="title">All Products</h1>
        <div class="row row-cols-2 row-cols-md-3 g-4">
            {% for product in products %}
                <div class="col mb-4">
                    <div class="card item-card rounded-4 h-100">
                        <div class="card-body d-flex flex-column justify-content-between">
                            <img class="card-img mb-2" src="{{ product.image.url }}" draggable="false"
                                 alt="{{ product.name }}">
                            <p class="card-title text-center mt-auto">{{ product.name }}</p>
                            <a class="align-self-end stretched-link" href="#">â‚¬ {{ product.price }}</a>
                        </div>
                    </div>
                </div>
            {% endfor %}
        </div>

    </section>
{% endblock %}
