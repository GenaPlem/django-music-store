{% extends 'base.html' %}

{% block content %}
    <section class="container">
        <h1 class="title">All Products</h1>
        <div class="row">
            {% for product in products %}
                <div class="col-6 col-md-4">
                    <div class="card item-card mb-4 rounded-4">
                        <div class="card-body d-flex flex-column">
                            <img class="card-img mb-2" src="{{ product.image.url }}" draggable="false"
                                 alt="{{ product.name }}">
                            <p class="text-center">{{ product.name }}</p>
                            <a class="align-self-end stretched-link" href="#">â‚¬ {{ product.price }}</a>
                        </div>
                    </div>
                </div>
            {% endfor %}
        </div>

    </section>
{% endblock %}
