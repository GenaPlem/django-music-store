{% extends 'base.html' %}

{% block content %}
    <div class="container">
        <h2 class="title">Delete product</h2>
        <h3>Are you sure you want to delete "{{ product.name }}"?</h3>
        <form method="post">
            {% csrf_token %}
            <button type="submit" class="border-0 bg-transparent text-danger me-4">Yes, delete it</button>
            <a href="{% url 'product_detail' product.slug %}" class="">Cancel</a>
        </form>
    </div>
{% endblock %}
