{% extends 'base.html' %}
{% load crispy_forms_tags %}

{% block content %}
    <section class="container">
        <h1 class="title">Contact us</h1>
        <form method="post" action="{% url 'contact' %}" class="contact-form d-flex flex-column mx-auto mb-5">
            {% csrf_token %}
            {{ form|crispy }}
            <button type="submit" class="btn align-self-center" id="form-btn">Send</button>
        </form>
    </section>
{% endblock %}
