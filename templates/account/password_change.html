{% extends "base.html" %}
{% load allauth i18n %}
{% load crispy_forms_tags %}

{% block head_title %}
    {% trans "Change Password" %}
{% endblock head_title %}
{% block content %}
    <section class="container">
        <h1 class="title text-center">Change Password</h1>
        <form method="post" class="auth-form mb-5 d-flex flex-column" action="{% url 'account_change_password' %}">
            {% csrf_token %}
            {{ form|crispy }}
            <button type="submit" class="btn purple-btn align-self-center">Change Password</button>
            <a href="{% url 'account_reset_password' %}">{% trans "Forgot Password?" %}</a>
        </form>
    </section>
{% endblock content %}
