{% load static %}

<!DOCKTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Days+One&display=swap" rel="stylesheet">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet"
          integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
    <link rel="stylesheet" href="{% static 'css/styles.css' %}">
    <title>M-TUNE</title>
</head>
<body>
<header class="header bg-white fixed-top">
    <nav class="container navbar navbar-expand-md navbar-light">
        <div class="container-fluid d-flex p-0">
            <!-- Brand/logo -->
            <a class="navbar-brand order-0" href="#">
                <img class="header_logo" src="{% static 'icons/m_tune.svg' %}" alt="M-TUNE logo">
            </a>
            <!-- Toggler/collapsible Button for mobile -->
            <button class="d-md-none nav_menu" type="button" data-bs-toggle="offcanvas"
                    data-bs-target="#offcanvasNavbar"
                    aria-controls="offcanvasNavbar" aria-label="Toggle navigation">
                <img src="{% static 'icons/icon_menu.svg' %}" alt="Menu icon">
            </button>
            <!-- Offcanvas Menu -->
            <div class="offcanvas offcanvas-start d-md-none" tabindex="-1" id="offcanvasNavbar"
                 aria-labelledby="offcanvasNavbarLabel">
                <div class="offcanvas-header">
                    <h5 class="offcanvas-title" id="offcanvasNavbarLabel">Menu</h5>
                    <button type="button" class="btn-close" data-bs-dismiss="offcanvas" aria-label="Close"></button>
                </div>
                <div class="offcanvas-body">
                    <ul class="navbar-nav align-items-start">
                        <li class="nav-item">
                            <a class="nav-link active" aria-current="page" href="#">Home</a>
                        </li>
                        <li class="nav-item">
                            <a class="nav-link" href="#">Products</a>
                        </li>
                        <li class="nav-item">
                            <a class="nav-link" href="#">Contact</a>
                        </li>
                    </ul>
                    <div class="d-flex mt-3">
                        <a href="#" class="nav-icon-link me-2">
                            <img src="{% static 'icons/icon_search.svg' %}" alt="Search icon">
                        </a>
                        <a href="#" class="nav-icon-link me-2">
                            <img src="{% static 'icons/icon_heart.svg' %}" alt="Heart icon">
                        </a>
                        <a href="#" class="nav-icon-link me-2">
                            <img src="{% static 'icons/icon_shopping_bag.svg' %}" alt="Shopping bag icon">
                        </a>
                        <a href="#" class="nav-icon-link">
                            <img src="{% static 'icons/icon_user.svg' %}" alt="Profile icon">
                        </a>
                    </div>
                </div>
            </div>
            <!-- Navbar links for large screens -->
            <div class="collapse navbar-collapse order-3 order-lg-2" id="navbarTune">
                <ul class="navbar-nav mx-auto">
                    <li class="nav-item">
                        <a class="nav-link" href="#">Home</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="#">Products</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="#">Contact</a>
                    </li>
                </ul>
                <!-- Icons on the right -->
                <div class="d-flex gap-1">
                    <a href="#" class="nav-icon-link">
                        <img src="{% static 'icons/icon_search.svg' %}" alt="Search icon">
                    </a>
                    <a href="#" class="nav-icon-link">
                        <img src="{% static 'icons/icon_heart.svg' %}" alt="Heart icon">
                    </a>
                    <a href="#" class="nav-icon-link">
                        <img src="{% static 'icons/icon_shopping_bag.svg' %}" alt="Shopping bag icon">
                    </a>
                    <a href="#" class="nav-icon-link">
                        <img src="{% static 'icons/icon_user.svg' %}" alt="Profile icon">
                    </a>
                </div>
            </div>
        </div>
    </nav>
</header>
<main class="main-bg mt-header">
    {% block content %}

    {% endblock %}
</main>
<footer></footer>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL"
        crossorigin="anonymous"></script>
</body>
</html>
