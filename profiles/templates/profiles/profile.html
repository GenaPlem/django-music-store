{% extends 'base.html' %}

{% block content %}
    <section class="container">
        <h1 class="title">Profile</h1>
        <nav>
            <ul class="d-flex gap-3 gap-md-5 justify-content-center">
                <li>
                    <a href="{% url 'profile' %}">Account</a>
                </li>
                <li>
                    <a href="{% url 'orders' %}">Orders</a>
                </li>
                <li>
                    <a href="{% url 'shipping_info' %}">Shipping Info</a>
                </li>
            </ul>
        </nav>
        <div class="mb-5 mt-4 col-11 col-md-8 mx-auto">
            {% block main %}
                <p><b>Username:</b> {{ request.user.username }}</p>
                <p><b>Email:</b> {{ request.user.email }}</p>
                <a href="{% url 'account_change_password' %}" class="btn profile-btn mb-2">Change Password</a><br>
                <a href="{% url 'account_logout' %}" class="btn profile-btn">Logout</a>
            {% endblock %}
        </div>
    </section>
{% endblock %}
