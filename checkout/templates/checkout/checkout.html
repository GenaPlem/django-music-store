{% extends 'base.html' %}
{% load crispy_forms_tags %}

{% block content %}
    <section class="container my-5">
        <h1 class="title">Checkout</h1>
        <form method="post" action="{% url 'checkout' %}">
            {% csrf_token %}
            {{ form|crispy }}
            <button type="submit" class="btn purple-btn">Complete order</button>
        </form>
    </section>
{% endblock %}
