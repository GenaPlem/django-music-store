{% extends "base.html" %}

{% load static %}

{% block content %}
    <div id="heroCarousel" class="carousel slide carousel-height" data-bs-ride="carousel">
        <!-- Indicators/dots -->
        <div class="carousel-indicators">
            <button type="button" data-bs-target="#heroCarousel" data-bs-slide-to="0" class="active" aria-current="true"
                    aria-label="Slide 1"></button>
            <button type="button" data-bs-target="#heroCarousel" data-bs-slide-to="1" aria-label="Slide 2"></button>
            <button type="button" data-bs-target="#heroCarousel" data-bs-slide-to="2" aria-label="Slide 3"></button>
        </div>

        <!-- The slideshow/carousel -->
        <div class="carousel-inner carousel-height">
            <div class="carousel-item active">
                <img src="{% static 'images/slider_guitar_img.webp' %}" class="d-block w-100 carousel-img"
                     alt="Guitar image">
                <div class="carousel-caption d-none d-md-block">
                    <h1 class="title">Musical instrument store</h1>
                    <p></p>
                </div>
            </div>
            <div class="carousel-item">
                <img src="{% static 'images/slider_piano_img.webp' %}" class="d-block w-100 carousel-img"
                     alt="Paino image">
            </div>
            <div class="carousel-item">
                <img src="{% static 'images/slider_drums_img.webp' %}" class="d-block w-100 carousel-img"
                     alt="Drums image">
            </div>
        </div>

        <!-- Left and right controls/icons -->
        <button class="carousel-control-prev" type="button" data-bs-target="#heroCarousel" data-bs-slide="prev">
            <span class="carousel-control-prev-icon" aria-hidden="true"></span>
            <span class="visually-hidden">Previous</span>
        </button>
        <button class="carousel-control-next" type="button" data-bs-target="#heroCarousel" data-bs-slide="next">
            <span class="carousel-control-next-icon" aria-hidden="true"></span>
            <span class="visually-hidden">Next</span>
        </button>
    </div>
    <div class="container">
        <div class="row">
            <div class="col px-0">
                <h2 class="mt-5 mb-4 title">Top Products</h2>
            </div>
        </div>
    </div>
{% endblock %}
